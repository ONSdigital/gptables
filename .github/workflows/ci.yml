name: continuous-integration

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:

jobs:
  test-with-cov:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11']

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install wheel
        pip install -e .[dev]

    - name: Run pytest
      run: |
        pytest --cov-config=.coveragerc --cov=gptables --cov-report=xml --cov-report=term-missing
        coverage xml

    - name: Upload to Codecov
      if: github.repository == 'best-practice-impact/gptables'
      uses: codecov/codecov-action@v3
      with:
        name: gptables-pytests-py3.11
        flags: pytests
        file: ./coverage.xml
        fail_ci_if_error: true

  linux:

    name: Build and test on Linux
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']


    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install wheel
        pip install --upgrade-strategy eager -e .[dev]
    - name: Run pre-commit hooks
      run: |
        pre-commit run --all-files
    - name: Build
      run: |
        pip install build
        python -m build
    - name: Run pytest
      run: |
        python -m pip install --upgrade setuptools
        pytest

  windows:
    name: Build and test on Windows
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']


    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - uses: actions/cache@v4
      with:
        path: ~\AppData\Local\pip\Cache
        key: ${{ runner.os }}-pip-${{ hashFiles('setup.py') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install wheel
        pip install --upgrade-strategy eager -e .[dev]
    - name: Run pre-commit hooks
      run: |
        pre-commit run --all-files
    - name: Build
      run: |
        pip install build
        python -m build
    - name: Run pytest
      run: |
        python -m pip install --upgrade setuptools
        pytest

  publish:
      name: Publish to PyPi
      needs: [linux, windows, test-with-cov]
      if: startsWith(github.event.ref, 'refs/tags/v')
      runs-on: ubuntu-latest
      environment:
        name: release
      permissions:
        id-token: write
      steps:
        - name: Checkout source
          uses: actions/checkout@v4
        - name: Set up Python 3.11
          uses: actions/setup-python@v5
          with:
            python-version: '3.11'
        - name: Install build dependencies
          run: |
            pip install build
        - name: Build package
          run: |
            python -m build
        - name: Publish
          uses: pypa/gh-action-pypi-publish@v1.12.3
