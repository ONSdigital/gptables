site_name: gptables
nav:
  - Home: index.md
  - Navigation:
    - API functions: api.md
    - Example usage: usage.md
    - GPTable: gptable.md
    - Theme: theme.md
    - Cover: cover.md
    - XlsxWriter wrappers: wrappers.md
    - Accessibility checklist: checklist.md
    - Changelog: changelog.md
    - Contributors: contributors.md

plugins:
- mkdocstrings:
    handlers:
      python:
        options:
          docstring_style: numpy
          parameter_headings: false
          type_parameter_headings: false
          docstring_section_style: list