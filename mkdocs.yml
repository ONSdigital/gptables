site_name: gptables
repo_url: https://github.com/ONSdigital/gptables

theme:
  name: material
  features:
    - toc.integrate

nav:
  - Home: index.md
  - Getting started:
    - Tutorial: getting_started/tutorial.md
    - Table elements: getting_started/elements.md
  - How to:
    - Multiple sheets: how_to/multiple_sheets.md
    - Add additional formatting: how_to/additional_formatting.md
    - Add a custom theme: how_to/custom_theme.md
  - API:
    - API reference: api/api_reference.md
    - Functions: api/functions.md
    - Cover: api/cover.md
    - Notes sheet: api/notes_sheet.md
    - Theme: api/theme.md
    - GPTable: api/gptable.md
    - XlsxWriter wrappers: api/wrappers.md
  - Reference:
    - Accessibility checklist: reference/checklist.md
    - Examples: reference/examples.md
    #- Glossary: reference/glossary.md
  - About GPTables:
    - Contributing guidance: info/contributing.md
    - Changelog: info/changelog.md
    - Contributors: info/contributors.md

plugins:
- mkdocstrings:
    handlers:
      python:
        paths: ["."]
        options:
          docstring_style: numpy
          show_source: false
          show_signature: true
          show_signature_annotations: true
          separate_signature: true
          show_root_heading: true
          extra:
            show_type_annotations: true

          filters:
              - "!^__" # Hide methods like __init__()
              - "!^_" # Hide non-public facing methods

markdown_extensions:
- toc:
   toc_depth: 1-2
- admonition
- pymdownx.details
- pymdownx.superfences
- admonition
